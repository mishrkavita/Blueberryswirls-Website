<script lang="javascript" type="text/javascript">
        function validate() {
            if (document.contact.myName.value == "") {
                alert("Please provide your GoodName!");
                document.contact.myName.focus();
                return false;
            }

            var email = document.contact.myEmail.value;
            atpos = email.indexOf("@");
            dotpos = email.lastIndexOf(".");
            if (email == "" || atpos < 1 || (dotpos - atpos < 2)) {
                alert("Please enter correct Email ID")
                document.contact.myEmail.focus();
                return false;
            }
            if (document.contact.myComments.value == "") {
                alert("Please provide your comments!");
                document.contact.myComments.focus();
                return false;
            }
             return (true);
        }
</script>
